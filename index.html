<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet Bot</title>
</head>
<body>
    <h1>Google Meet Bot</h1>
    <form id="botForm">
        <label for="meetLink">Google Meet Link:</label>
        <input type="text" id="meetLink" name="meetLink" required><br><br>
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Start Bot</button>
    </form>

    <script>
        document.getElementById('botForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const meetLink = document.getElementById('meetLink').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/start-bot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ meetLink, email, password })
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
